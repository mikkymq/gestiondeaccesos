<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Tutores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #35fed6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .botones {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    button, .volver {
      flex: 1;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    button:hover, .volver:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Registro de Tutores</h1>
  <img src="CECY.png">

  <form action="registrar_tutor.php" method="post">
    <label for="nombre_tutor">Nombre completo (Padre o Tutor):</label>
    <input type="text" id="nombre_tutor" name="nombre_tutor" required>

    <label for="procedencia">Procedencia:</label>
    <input type="text" id="procedencia" name="procedencia" required>

    <label for="area">Área que visita:</label>
    <input type="text" id="area" name="area" required>

    <label for="personas">Personas que visita:</label>
    <input type="text" id="personas" name="personas" required>

    <label for="asunto">Asunto:</label>
    <textarea id="asunto" name="asunto" rows="3" required></textarea>

    <label for="identificacion">Identificación (tipo y número):</label>
    <input type="text" id="identificacion" name="identificacion" required>

    <label for="nombre_alumno">Nombre completo del alumno:</label>
    <input type="text" id="nombre_alumno" name="nombre_alumno" required>

    <label for="hora_entrada">Hora de entrada:</label>
    <input type="time" id="hora_entrada" name="hora_entrada" required>

    <label for="hora_salida">Hora de salida:</label>
    <input type="time" id="hora_salida" name="hora_salida" required>

    <div class="botones">
      <button type="submit">Registrar</button>
      <button type="reset">Borrar</button>
      <a href="inicioJC.html" class="volver">Inicio</a>
    </div>
  </form>

</body>
</html>
